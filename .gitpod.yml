image: gitpod/workspace-full:latest
    
ports:
  - port: 5900
    onOpen: ignore
  - port: 6080
    onOpen: ignore
  - port: 6900
    onOpen: ignore
  - port: 6901
    onOpen: ignore
  - port: 3001
    onOpen: ignore
  - port: 3000
    onOpen: ignore
  - port: 80
    onOpen: ignore

tasks:
  - init: |
      sh initVNC.sh && clear

  - command: |
      sh startVNC.sh && \
      echo " " && \
      source ~/.bashrc && \
      echo "Type 'vnc' and hit enter to open your virtual desktop" && \
      echo " "
  
  - command: |
      echo "alias vnc='gp preview --external https://6901-$(hostname).ws-eu116.gitpod.io'" >> ~/.bashrc
  
  - command: |
      sleep 5 && source ~/.bashrc && \
      clear && echo "Hello Developer \(^o^)/"
    
