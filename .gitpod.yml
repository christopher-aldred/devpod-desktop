image: gitpod/workspace-full:latest
    
ports:
  - port: 5900
    onOpen: ignore
  - port: 6080
    onOpen: ignore
  - port: 6900
    onOpen: ignore
  - port: 3001
    onOpen: ignore
  - port: 3000
    onOpen: ignore
  - port: 80
    onOpen: ignore

tasks:
  - init: |
      sh initVNC.sh
  - command: |
      sh startVNC.sh
  - name: Create alias
    command:  echo "alias vnc='xdg-open https://3000-$(hostname).ws-eu116.gitpod.io'" >> ~/.bashrc && source ~/.bashrc
    
