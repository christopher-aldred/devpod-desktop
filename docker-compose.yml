services:
  webtop:
    image: lscr.io/linuxserver/webtop:fedora-kde
    container_name: webtop
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ~/docker/webtop/config:/config
    ports:
      - 3000:3000
      - 3001:3001
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    restart: unless-stopped